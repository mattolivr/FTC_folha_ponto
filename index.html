<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Folha de Ponto</title>

<body>
    <header>
        <h1>FOLHA DE PONTO</h1>
    </header>
    <main>
        <div class="form-group">
            <label for="input_name">Nome do Funcionário</label>
            <input type="text" name="input_name" id="input_name" placeholder="Insira o nome do Funcionário" required />
            <input type="submit" value="Bater ponto" class="btn btn-primary" onclick="setSheet()">
        </div>
        <p class="alert alert-success" id="user_data" style="display: none;"></p>
    </main>
    <button class="btn" id="btn_download">
        <i class="fa-solid fa-download"></i>
        <span>Baixar folha de pagamento</span>
    </button>
    <script src="./javascript/setUserData.js"></script>
</body>

</html>
